<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tutorial</title>

        <style>

            * {
                box-sizing: border-box;
                
              }

              a:link {
                color: rgb(92, 114, 214);
            
            }
            
            a:visited {
                color: rgb(92, 114, 214);
            }
            
            a:hover {
                color: hotpink;
            }
            
            a:active {
                color: blue;
            }

            .sectionclass  {
                color:#640808;
               
            }
              
              p {text-align: left}


            header {
                
                padding: 15px;
                text-align: center;
                border: 1px solid #000000;               
                margin: 0;
                width: 85%;
            }

            nav {
              
                padding: 15px;
                text-align: center;
                border-right: 1px solid #000000; 
                border-left: 1px solid #000000;  
                border-bottom: 1px solid #000000;                
                margin: 0;
                width: 85%;

            }

            ul  {
                background: transparent;
                padding: 8px;
             }
     
             ul li {
                 background: white;
                 color: darkred;
                 margin: 10px;
                display: inline;
             }

    

             section {
              
                border-right: 1px solid #000000; 
                border-left: 1px solid #000000;  
                border-bottom: 1px solid #000000;  
                margin: 0;
                padding: 15px;
          width: 85%;
                 
                
            
            
            }

            aside {

              
                border-right: 1px solid #000000;                
                border-bottom: 1px solid #000000;  
                border-left: 1px solid #000000;  
               
                margin: 0;
                width: 85%;
                padding: 15px;
              
            
               
                
                  
                
            }

            footer {
                clear: both;               
                border-right: 1px solid #000000;                
                border-bottom: 1px solid #000000;  
                border-left: 1px solid #000000;  
                width: 85%;
                text-align: center;
              
                padding: 15px;
                margin: 0;
               
            }

            p#copyright{
                color:rgb(18, 20, 20);
                text-align: right;

            }  

        </style>

    </head>

<body>

    <div align="center">

    <header>
        <h1>Header</h1>
    </header>
